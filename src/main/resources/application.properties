#配置数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/library?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置实体类所在包，用于使用类别名
mybatis.type-aliases-package=com.bookmanage.model
#配置mybatis的xml文件路径
mybatis.mapper-locations=classpath:mapper/*.xml
web.filepath=D:/image
spring.resources.static-locations=classpath:/resources/,classpath:/static/,file:${web.filepath}
#spring.jackson.date-format=yyyy-MM-dd
#spring.jackson.time-zone=GMT+8

pagehelper:
pagehelperDialect: mysql
reasonable: true
support-methods-arguments: true
